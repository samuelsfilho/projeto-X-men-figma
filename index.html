<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto X-men</title>
  </head>
  <header>
    <img src="./img/LOGO_Prancheta-1-copia-7 1@2x.png" alt="logo x-men" />
  </header>

  <body>
    <main>
      <section>
        <div class="container">

          
          <div class="selecao de personagens">
            <h2>SELECIONE UM PERSONAGEM</h2>

            <div class="first-personagens">
              <div class="personagens">
                <img src="./img/Jean Grey.png" alt="" />
              </div>

              <div class="personagens">
                <img src="./img/Cyclope.png" alt="" />
              </div>

              <div class="personagens">
                <img src="./img/Viuva Negra.png" alt="" />
              </div>

              <div class="personagens">
                <img src="./img/Tempestade.png" alt="" />
              </div>
            </div>
            <div class="last-personagens">
              <div class="personagens">
                <img src="./img/Wolverine.png" alt="" />
              </div>

              <div class="personagens">
                <img src="./img/Noturno.png" alt="" />
              </div>

              <div class="personagens">
                <img src="./img/Magneto.png" alt="" />
              </div>

              <div class="personagens">
                <img src="./img/Vampira.png" alt="" />
              </div>
            </div>

          </div>

           <div class="personagem-selecionado">
              <img src="./img/ciclope-raio 1.png" alt="cyclope" />
            
            <div class="informacoes">
              <h2>CICLOPE</h2>
              <p>
                Ele tem o poder de disparar rajadas ópticas por um acidente que
                aconteceu com ele quando criança, mas não consegue controlá-los.
              </p>
            </div>
            </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
